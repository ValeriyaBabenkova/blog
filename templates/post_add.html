{% extends 'base.html' %}

{% block content %}

<form method="post" action="{% url 'post_add' %}">
  {% csrf_token %}
  <div class="form-group">
    <label class="text-label" for="title">Название заметки</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Введите название заметки">
  </div>
  <div class="form-group">
    <label class="form-label" for="text_post">Текст заметки</label>
    <textarea class="form-control"  name="text" id="text_post" placeholder="Введите текст заметки"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Добавить заметку</button>
</form>

{% endblock %}
