<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1737490419228-0ba705903a23?q=80&w=1990&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный фон для улучшения читаемости текста */
            padding: 20px;
        }
        .post-item {
            background: rgba(255, 255, 255, 0.9); /* Полупрозрачный белый фон для постов */
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .post-date {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>

<!-- Шапка -->
<header class="bg-primary text-white text-center py-4">
    <h1>Мой Блог</h1>
    <p>Добро пожаловать в мой блог!</p>
</header>

<div class="container mt-4 overlay">
    <div class="row">
        <!-- Фильтрация -->
        <div class="col-md-3">
            <h4>Фильтрация</h4>
            <form>
                <div class="mb-3">
                    <label for="category" class="form-label">Категория</label>
                    <select class="form-select" id="category">
                        <option selected>Все категории</option>
                        <option value="1">Категория 1</option>
                        <option value="2">Категория 2</option>
                        <option value="3">Категория 3</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Применить</button>
            </form>
        </div>

        <!-- Колонка для постов -->
        <div class="col-md-9">
            <h4>Посты</h4>
            <div class="list-group">
                <div class="post-item">
                    <h5 class="mb-1">Заголовок поста 1</h5>
                    <p class="mb-1">Краткое описание поста 1...</p>
                    <div class="post-date">Дата публикации: 01.01.2023</div>
                </div>
                <div class="post-item">
                    <h5 class="mb-1">Заголовок поста 2</h5>
                    <p class="mb-1">Краткое описание поста 2...</p>
                    <div class="post-date">Дата публикации: 02.01.2023</div>
                </div>
                <div class="post-item">
                    <h5 class="mb-1">Заголовок поста 3</h5>
                    <p class="mb-1">Краткое описание поста 3...</p>
                    <div class="post-date">Дата публикации: 03.01.2023</div>
                </div>
                <!-- Добавьте больше постов по мере необходимости -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
